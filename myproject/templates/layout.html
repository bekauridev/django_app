<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
</head>
<body>
    <nav >
         <a href="/">
            <span role="img" aria-label="home" title="home">🏠</span>
         </a> |
         <a href="/about">
            <span role="img" aria-label="about" title="about">👀</span> 
         </a> |
         <a href="{% url 'posts:list' %}">
            <span role="img" aria-label="posts" title="posts">📰</span> 
         </a>|
         <a href="{% url 'users:register' %}">
            <span role="img" aria-label="Register user" title="Register user">👨🏻‍💼</span> 
         </a>|
         <a href="{% url 'users:login' %}">
            <span role="img" aria-label="Register Login" title="Login user">🔐</span> 
         </a>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
