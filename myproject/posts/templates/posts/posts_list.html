{% extends "layout.html" %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <section class="container mt-4">
        <h1>Posts</h1>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4 mb-4">
                <article class="post">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{% url 'posts:page' slug=post.slug %}">{{ post.title }}</a>
                            </h5>
                            <p class="card-text">{{ post.date }}</p>
                            <p class="card-text">{{ post.body }} </p>
                            <a href="{% url 'posts:page' slug=post.slug %}" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </article>
            </div>
            {% empty %}
            <p>No posts available.</p>
            {% endfor %}
        </div>
    </section>
{% endblock %}
