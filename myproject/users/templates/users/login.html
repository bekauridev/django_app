{% extends "layout.html" %} 

{% block title %}
    Login
{% endblock  %}

{% block content %}
<h1>Login User Page</h1>
<form class="form-with-validation" action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}" />
        {% endif %} 
    <button type="submit" class="btn btn-primary w-25">Submit</button>
</form> 
{% endblock  %}
